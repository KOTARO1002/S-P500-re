<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S&P 500価格予測</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>S&P 500価格予測アプリケーション</h1>
        <form id="prediction-form" method="POST" action="/predict">
            <label for="date">日付を選択:</label>
            <input type="date" id="date" name="date" required>
            <label for="unrate">失業率を入力 (%):</label>
            <input type="number" id="unrate" name="unrate" step="0.1" required>
            <button type="submit">予測</button>
        </form>
        <div id="result">
            {% if predicted_price is not none %}
                <h2>予測されたS&P 500価格: {{ predicted_price }}</h2>
            {% endif %}
        </div>
    </div>
</body>
</html>
